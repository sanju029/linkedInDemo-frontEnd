<div class="container">
  <h1 class="text-center display-1">Register</h1>
  <div class="card w-60" style="margin-left: 25%; margin-right: 25%">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
        <div class="form-group">
          <label for="name">Username : </label>
          <input
            formControlName="username"
            type="text"
            class="form-control"
            id="username"
            name="username"
          />
        </div>

        <div class="form-group">
          <label for="name">Password : </label>
          <input
            formControlName="password"
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>

        <div class="form-group">
          <label for="name">Name : </label>
          <input
            formControlName="fullName"
            type="text"
            class="form-control"
            id="fullName"
            name="fullName"
          />
        </div>

        <div class="form-group">
          <label for="name">Email Id : </label>
          <input
            formControlName="email"
            type="email"
            class="form-control"
            id="email"
            name="email"
          />
        </div>

        <div class="form-group">
          <label for="name">Phone Number : </label>
          <input
            formControlName="phoneNumber"
            type="text"
            class="form-control"
            id="phoneNumber"
            name="phoneNumber"
          />
        </div>

        <div class="form-group">
          <label for="name">Address : </label>
          <input
            formControlName="address"
            type="text"
            class="form-control"
            id="address"
            name="address"
          />
        </div>

        <button
          type="submit"
          [disabled]="registerForm.pristine"
          class="btn btn-success"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
  <br />
</div>
