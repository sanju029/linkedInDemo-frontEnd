<h3>Create Employee</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    
    <div class="form-group">
      <label for="name">username</label>
      <input type="text" class="form-control" id="username" name="username" #username="ngModel" ngModel >
    </div>
    <!-- <input type="text" class="form-control" id="temp" name="hi" [(ngModel)]='TEST' > -->

    <div class="form-group">
      <label for="name">Password</label>
      <input type="password" class="form-control" id="password" name="password" #password="ngModel" ngModel>
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="fullName" name="fullName" #fullName="ngModel" ngModel>
    </div>

    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="email" class="form-control" id="email" name="email" #email="ngModel" ngModel>
    </div>

    <div class="form-group">
      <label for="name">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" #phoneNumber="ngModel" ngModel>
    </div>

    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control" id="address" name="address" #address="ngModel" ngModel>
    </div>


    <button type="submit" [disabled]="f.pristine" class="btn btn-success">Submit</button>
  </form>
</div>
