<div class="container">
  <h3>Create User</h3>
  <div style="width: 400px">
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
      <div class="form-group">
        <label for="name">username</label>
        <input
          formControlName="username"
          type="text"
          class="form-control"
          id="username"
          name="username"
        />
      </div>

      <div class="form-group">
        <label for="name">Password</label>
        <input
          formControlName="password"
          type="password"
          class="form-control"
          id="password"
          name="password"
        />
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input
          formControlName="fullName"
          type="text"
          class="form-control"
          id="fullName"
          name="fullName"
        />
      </div>

      <div class="form-group">
        <label for="name">Email Id</label>
        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="email"
          name="email"
        />
      </div>

      <div class="form-group">
        <label for="name">Phone Number</label>
        <input
          formControlName="phoneNumber"
          type="text"
          class="form-control"
          id="phoneNumber"
          name="phoneNumber"
        />
      </div>

      <div class="form-group">
        <label for="name">Address</label>
        <input
          formControlName="address"
          type="text"
          class="form-control"
          id="address"
          name="address"
        />
      </div>

      <button
        type="submit"
        [disabled]="registerForm.pristine"
        class="btn btn-success"
      >
        Submit
      </button>
    </form>
  </div>
  <br />
  <div>
    <button class="btn btn-success" style="color: white">
      <a [routerLink]="['/user']">All Users</a>
    </button>
  </div>
</div>
