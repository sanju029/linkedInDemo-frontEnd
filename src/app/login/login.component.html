<div class="container">
  <h1 class="text-center display-1">Log In</h1>
  <div class="card w-60" style="margin-left: 25%;margin-right: 25%;">
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="alert alert-warning" *ngIf="invalidLogin">
          {{ errorMessage }}
        </div>
        <div class="form-group">
          <label>Username:</label>
          <input
            type="text"
            placeholder="Enter User Name:"
            class="form-control"
            formControlName="username"
          />
        </div>
        <div>
          <label>Password:</label>
          <input
            type="password"
            placeholder="Enter Password:"
            class="form-control"
            formControlName="password"
          />
        </div>
        <span>&nbsp;</span>
        <div>
          <button
            type="submit"
            class="btn btn-success"
            style="cursor: pointer"
            [disabled]="!loginForm.valid"
          >
            Submit
          </button>
          <span> &nbsp;</span>
          <button
            type="button"
            class="btn btn-primary"
            style="cursor: pointer"
            (click)="onRegister()"
          >
            Register
          </button>
        </div>
      </form>
      <!-- </section> -->
    </div>
  </div>
</div>
