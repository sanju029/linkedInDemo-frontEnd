<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="glyphicon-experienceEdit">
        <h2 class="name">Edit Experience</h2>
      </div>
      <div class="dashboard">
        <form
          class="user-information .col-sm-"
          [formGroup]="editExperienceForm"
          (ngSubmit)="onSubmit()"
        >
          <div class="element">
            <label for="company" class="col-sm-4 col-form-label"
              >Company:</label
            >
            <div class="col-sm-8">
              <input
                id="company"
                class="form-control"
                type="text"
                placeholder="Enter Company"
                formControlName="company"
              />
            </div>
          </div>
          <div class="element">
            <label for="role" class="col-sm-4 col-form-label">Role:</label>
            <div class="col-sm-8">
              <input
                id="role"
                class="form-control"
                type="text"
                placeholder="Enter Role"
                formControlName="role"
              />
            </div>
          </div>

          <div class="element">
            <label for="joiningYear" class="col-sm-4 col-form-label"
              >Start Month:</label
            >
            <div class="col-sm-8">
              <input
                id="joiningYear"
                class="form-control"
                type="email"
                placeholder="Enter start year"
                formControlName="joiningYear"
              />
            </div>
          </div>
          <div class="element">
            <label for="endingYear" class="col-sm-4 col-form-label"
              >End Month:</label
            >
            <div class="col-sm-8">
              <input
                id="endingYear"
                class="form-control"
                type="text"
                placeholder="Enter end year"
                formControlName="endingYear"
              />
            </div>
          </div>
          <button class="btn btn-success" type="submit">Update</button>
          <button class="btn btn-info right" type="button" (click)="onDelete()">
            Delete
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
