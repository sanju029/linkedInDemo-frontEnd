<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="glyphicon-experienceAdd">
          <h2 class="name">Add Experience</h2>
        </div>
        <div class="dashboard">
          <form class="user-information .col-sm-4" [formGroup]="addExperienceForm" (ngSubmit)="onsubmit()">
            <div class="element">
              <label for="company" class="col-sm-4 col-form-label">Company:</label>
              <div class="col-sm-8">
                <input id="company" class="form-control" type="text" placeholder="Enter Company" formControlName="company">
              </div>
            </div>
            <div class="element">
              <label for="role" class="col-sm-4 col-form-label">Role:</label>
              <div class="col-sm-8">
                <input id="role" class="form-control" type="text" placeholder="Enter Role" formControlName="role">
              </div>
            </div>
            <div class="element">
              <label for="startMonth" class="col-sm-4 col-form-label">Start Month:</label>
              <div class="col-sm-8">
                <input id="startMonth" class="form-control" type="email" placeholder="Enter start year" formControlName="joiningYear">
              </div>
            </div>
            <div class="element">
              <label for="endMonth" class="col-sm-4 col-form-label">End Month:</label>
              <div class="col-sm-8">
                <input id="endMonth" class="form-control" type="text" placeholder="Enter end year" formControlName="endingYear">
              </div>
            </div>
            <button class="btn btn-success" type="submit">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>
