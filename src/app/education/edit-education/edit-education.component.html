<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="glyphicon-educationEdit">
        <h2 class="name">Edit Education</h2>
      </div>
      <div class="dashboard">
        <form
          class="user-information .col-sm-"
          [formGroup]="editEducationForm"
          (ngSubmit)="onSubmit()"
        >
          <div class="element">
            <label for="college" class="col-sm-4 col-form-label"
              >College:</label
            >
            <div class="col-sm-8">
              <input
                id="college"
                class="form-control"
                type="text"
                placeholder="Enter College"
                formControlName="college"
              />
            </div>
          </div>
          <div class="element">
            <label for="course" class="col-sm-4 col-form-label">Course:</label>
            <div class="col-sm-8">
              <input
                id="course"
                class="form-control"
                type="text"
                placeholder="Enter Course"
                formControlName="course"
              />
            </div>
          </div>

          <div class="element">
            <label for="joiningYear" class="col-sm-4 col-form-label"
              >Start Month:</label
            >
            <div class="col-sm-8">
              <input
                id="joiningYear"
                class="form-control"
                type="email"
                placeholder="Enter start year"
                formControlName="joiningYear"
              />
            </div>
          </div>
          <div class="element">
            <label for="endingYear" class="col-sm-4 col-form-label"
              >End Month:</label
            >
            <div class="col-sm-8">
              <input
                id="endingYear"
                class="form-control"
                type="text"
                placeholder="Enter end year"
                formControlName="endingYear"
              />
            </div>
          </div>
          <div class="element">
            <label for="grade" class="col-sm-4 col-form-label"
              >Enter Grade:</label
            >
            <div class="col-sm-8">
              <input
                id="grade"
                class="form-control"
                type="text"
                placeholder="grade"
                formControlName="grade"
              />
            </div>
          </div>
          <button class="btn btn-success" type="submit">Update</button>
          <button class="btn btn-info right" type="button" (click)="onDelete()">
            Delete
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
