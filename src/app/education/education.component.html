<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="experience">
  <div class="container my-auto">
    <div class="card">
      <div class="card-header">
        <h3 class="mb-5">
          Education
          <button
            type="button"
            class="btn btn-primary float-right"
            (click)="onAdd()"
          >
            <span class="glyphicon glyphicon-plus"></span> Add
          </button>
        </h3>
      </div>

      <div class="card-body">
        <div *ngIf="educations.length == 0">
          <p class="text-muted">No education details added</p>
        </div>

        <div *ngFor="let education of educations">
          <div class="card" style="width: 100%">
            <div class="card-header" style="width: 100%">
              <h4>
                {{ education.course }}
                <button
                  type="button"
                  class="btn btn-default btn-sm float-right"
                  (click)="routeToEdit(education.educationId)"
                >
                  <span class="glyphicon glyphicon-edit"></span> Edit
                </button>
              </h4>
            </div>

            <div class="card-body">
              <div class="card-title h3">{{ education.college }}</div>
              <span class="card-text text-primary"
                >{{ education.joiningYear }}- {{ education.endingYear }}</span
              >
              <p>{{ education.grade }}</p>
            </div>

            <div class="resume-date text-md-right"></div>
          </div>
          <span>&nbsp;</span>
          <!-- </div> -->
        </div>
      </div>

      <!-- </div> -->
      <!-- </div> -->
    </div>
  </div>
</section>
