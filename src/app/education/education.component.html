<div class="container">
<div class="education category">
    <h2>
        Education Background
        <span class="right">
            <button type="button" class="btn btn-default btn-sm" (click)=" edit=!edit ">
                <span class="glyphicon glyphicon-edit"></span> Edit
            </button>
              <button type="button" class="btn btn-default btn-sm" (click)="add=!add"> 
                <span class="glyphicon glyphicon-plus"></span> Add
              </button>
        </span>
    </h2>
    <h4 *ngIf="educations.length == 0">No Skills added!</h4>

    <div class="inner" *ngFor="let education of educations; index">
    <form (ngSubmit)=updateEducation() #f="ngForm">
            <div class="form-group">
            <label for="name"><span>College</span></label>
            <input type="text" class="form-control" id="college" name="college" [disabled]=edit [(ngModel)]="education.college" >
            </div>
            <div class="form-group">
            <label for="name"><span>Joining Year</span></label>
            <input type="text" class="form-control" id="joiningYear" name="joiningYear"  [disabled]=edit [(ngModel)]="education.joiningYear" >
            </div>
            <div class="form-group">
                <label for="name"><span>Ending Year</span></label>
                <input type="text" class="form-control" id="endingYear" name="endingYear"  [disabled]=edit [(ngModel)]="education.endingYear" >
            </div>
            <div class="form-group">
                <label for="name"><span>Course</span></label>
                <input type="text" class="form-control" id="course" name="course"  [disabled]=edit [(ngModel)]="education.course" >
            </div>
            <div class="form-group">
                <label for="name"><span>Grade</span></label>
                <input type="text" class="form-control" id="grade" name="grade"  [disabled]=edit [(ngModel)]="education.grade" >
            </div>

            <button type="submit" class="btn btn-default btn-sm" [disabled]=edit >
                <span class="glyphicon glyphicon-save"></span> Save
            </button>

        </form>
    </div>
</div>
</div>
