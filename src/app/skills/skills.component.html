<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="experience">
  <div class="container my-auto">
    <div class="card">
      <div class="card-header">
        <h3 class="mb-5">
          Skills
          <button
            type="button"
            class="btn btn-primary float-right"
            (click)="onAdd()"
          >
            <span class="glyphicon glyphicon-plus"></span> Add
          </button>
        </h3>
      </div>

      <div class="card-body">
        <div *ngIf="skills.length == 0">
          <p class="text-muted">No skill details added</p>
        </div>
        <div *ngFor="let skill of skills; let i = index">
          <div class="card-text subheading mb-3">
            {{ skill.technology }}
            <button
              type="button"
              class="btn btn-default btn-sm float-right"
              (click)="routeToEdit(skill.skillId)"
            >
              <span class="glyphicon glyphicon-edit"></span> Edit
            </button>
            <br />
            <p>{{ skill.rating }}/5</p>
            <div class="resume-date text-md-right"></div>
          </div>

          <hr *ngIf="i < skills.length - 1" style="width: 100%" />
        </div>
      </div>
    </div>
  </div>
</section>
