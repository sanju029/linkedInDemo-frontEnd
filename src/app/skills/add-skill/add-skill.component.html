<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="glyphicon-experienceAdd">
        <h2 class="name">Add Skill</h2>
      </div>
      <div class="dashboard">
        <form
          class="user-information .col-sm-4"
          [formGroup]="addSkillForm"
          (ngSubmit)="onsubmit()"
        >
          <div class="element">
            <label for="technology" class="col-sm-4 col-form-label"
              >Technology:</label
            >
            <div class="col-sm-8">
              <input
                id="technology"
                class="form-control"
                type="text"
                placeholder="Enter technology"
                formControlName="technology"
              />
            </div>
          </div>
          <div class="element">
            <label for="rating" class="col-sm-4 col-form-label">Rating:</label>
            <div class="col-sm-8">
              <input
                id="rating"
                class="form-control"
                type="text"
                placeholder="Enter rating"
                formControlName="rating"
              />
            </div>
          </div>
          <button class="btn btn-success" type="submit">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
