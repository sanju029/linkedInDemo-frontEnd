<div class="container">
<form (ngSubmit)=addSkill() #f="ngForm">
    <div class="form-group">
    <label for="name"><span>Technology</span></label>
    <input type="text" class="form-control" id="technology" name="technology" [(ngModel)]="skill.technology" >
    </div>
    <div class="form-group">
    <label for="name"><span>Rating</span></label>
    <input type="text" class="form-control" id="rating" name="rating" [(ngModel)]="skill.rating" >
    </div>
    <button type="submit" class="btn btn-default btn-sm" >
        <span class="glyphicon glyphicon-save"></span> Save
    </button>

</form>
</div>
